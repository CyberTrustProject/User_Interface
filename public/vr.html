<head>

    <meta name="description" content="Cyber Trust">

    <!-- Jquery -->
    <script type="text/javascript" src="js2/jquery-3.4.1.min.js"></script>
    <script src="//unpkg.com/3d-force-graph-vr"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            const N = 300;
            const gData = {
                nodes: [Array(N).keys()].map(function(i){ id: i }),
                links: [Array(N).keys()]
                .filter(function(id){id})
                .map(id => ({
                    source: id,
                    target: Math.round(Math.random() * (id-1))
                }))
            }

            const Graph = ForceGraphVR()
                (document.getElementById('3d-graph'))
                .graphData(gData);
        });
    </script>
</head>
<body class="fixed-sn light-blue-skin">
    <div id="3d-graph"></div>
